<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>TimeCounter</title>
</head>

<body>
    <div class="section text-center text-white">
        <div class="bg-local  bg-cover bg-center" style="background-image: url(/img/newyear.jpg.jpg)">
            <div class="w-full h-screen flex flex-col items-center bg-gray-500 bg-opacity-50 justify-center">
                <h1 class="md:text-4xl md:font-extrabold text-2xl">Countant Start</h1>
                <p class="font-semibold font-poppins text-4xl md:text-6xl mt-8">New Year</p>
                <div class="flex gap-2 mt-4 md:mt-6 md:gap-12">
                    <div class="">
                        <h3 id="days" class="font-bold text-2xl md:text-4xl">01</h3>
                        <p class="font-medium text-base md:text-2xl md:font-bold">Days</p>
                    </div>
                    <div class="">
                        <h3 id="hours" class="font-bold text-2xl md:text-4xl">01</h3>
                        <p class="font-medium text-base md:text-2xl md:font-bold">Hours</p>
                    </div>
                    <div class="">
                        <h3 id="minutes" class="font-bold text-2xl md:text-4xl">01</h3>
                        <p class="font-medium text-base md:text-2xl md:font-bold">Minutes</p>
                    </div>
                    <div class="">
                        <h3 id="seconds" class="font-bold text-2xl md:text-4xl">01</h3>
                        <p class="font-medium text-base md:text-2xl md:font-bold">Seconds</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
